<head>
    <script>
        function mayorQue(elem) {
            function es(otro){
                return elem < otro;
            }
            return es;
        }

        function alturas(alturas, limite){
            var array = [];
            for (h in alturas){
                if(alturas[h] >= limite){
                   array.push(alturas[h]);
                }
            }
            return array;
        }


          function media(suma, array){
                return suma/array.length;
            }

        function mayorValor(array1, array2){

            var s1 = 0, s2 = 0;

            for(i in array1)
                s1 += array1[i];

            for(j in array2)
                s2 += array2[j];
        

            document.write("Medias: " + media(s1, array1) + " - " + media(s2, array2) + "<br>");
            return (s1 > s2)? 1 : 2;

        }

    </script> 

</head>
