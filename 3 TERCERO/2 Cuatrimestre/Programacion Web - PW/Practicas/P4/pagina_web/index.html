<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title> Social Network UGR </title>
  </head>

  <body>
    <section class="top-header">
      <img src="images/logo.png" alt="Social Network UGR">
      <h1 class="header-letters" id="header-with-transition"> Social Network UGR </h1>
      <form class="header-form" action="portada.html" method="post" autocomplete="on">
        <section class="user-input">
          <section>
          <label><b>Usuario</b></label>
        </section>
          <section>
          <input type="text" id="user-name" placeholder="Escribe tu nombre de usuario" name="user" required>
        </section>

          <section>
          <label><b>Contraseña</b></label>
          </section>
          <input type="password" id="user-pass" placeholder="Escribe tu contraseña" name="password" required>
        </section>
        <section class="start-button">
          <input type="submit" id="zoom-text" value="Inicio">
          <input type="checkbox" checked="checked"> <b class="remember"> Recordar </b>
        </section>
      </form>
    </section>

    <section class="body-sections">
      <img src="images/image.png" alt="Social Network UGR Image">
      <form class="new-users-form" action="index.html" method="post" autocomplete="on">
          <label><b>Nombre</b></label>
        <section>
          <input type="text" id="user-name-reg" placeholder="Escribe tu nombre" name="user" required>
        </section>
          <label><b>Apellidos</b></label>
        <section>
          <input type="text" id="user-name-reg" placeholder="Escribe tus apellidos" name="user" required>
        </section>
          <label><b>Usuario</b></label>
        <section>
          <input type="text" id="user-name-reg" placeholder="Escribe tu nombre de usuario" name="user" required>
        </section>
            <label><b>Correo</b></label>
          <section>
            <input type="email" id="user-email" placeholder="Escribe tu correo electrónico" name="email" required>
         </section>
          <label><b>Contraseña</b></label>
        <section>
          <input type="password" id="user-password" placeholder="Escribe tu contraseña" name="password" required>
          <section>
          <input type="password" id="user-second-password" placeholder="Vuelve a escribir tu contraseña" name="password" required>
          </section>
        </section>
        <section class="registration-button">
          <input type="submit" value="Registrar" id="zoom-text">
        </section>
      </form>
    </section>

    <section class="bottom-sections">
      <hr>
      <footer class="about"> <a href="red-social/contacto.html"> Contacto </a> - <a href="red-social/como_se_hizo.pdf"> Acerca de </a> </footer>

    </section>


  </body>
</html>
